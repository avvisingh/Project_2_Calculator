<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./out/main.css" />
        <script src="./js/index.js" defer></script>
        <title>Avvi's Technologically-Superior Calculator</title>
    </head>
    <body>
        <h1>Welcome to Avvi's Technologically-Superior, Patented Calculator</h1>

        <main>
            <div class="calculator-body">
                <div class="calculator-body__display">
                    <p class="calculator-body__display-text" id="calculator-body__display-text"></p>
                </div>
                <div class="calculator-body__buttons-body">
                    <div class="calculator-body__buttons calculator-body__buttons-body--MC 1">
                        <p>MC</p>
                    </div>
                    <div class="calculator-body__buttons calculator-body__buttons-body--MR 2">
                        <p>MR</p>
                    </div>
                    <div class="calculator-body__buttons calculator-body__buttons-body--MS 3">
                        <p>MS</p>
                    </div>
                    <div class="calculator-body__buttons calculator-body__buttons-body--Mplus 4">
                        <p>M+</p>
                    </div>
                    <div class="calculator-body__buttons calculator-body__buttons-body--Mminus 5">
                        <p>M-</p>
                    </div>
                    <div class="calculator-body__buttons calculator-body__buttons-body--arrow 6">
                        <p>&#8592</p>
                    </div>
                    <div class="calculator-body__buttons calculator-body__buttons-body--CE 7">
                        <p>CE</p>
                    </div>
                    <div class="calculator-body__buttons calculator-body__buttons--usable  calculator-body__buttons-body--C 8">
                        <p onclick="clearDisplayAndTotal()">C</p>
                    </div>
                    <div class="calculator-body__buttons calculator-body__buttons-body--plusminus 9">
                        <p>+/-</p>
                    </div>
                    <div class="calculator-body__buttons calculator-body__buttons-body--SquareRoot 10">
                        <p>&#8730</p>
                    </div>
                    <div class="calculator-body__buttons calculator-body__buttons--usable calculator-body__buttons-body--7 11">
                        <p class="calculator-body__buttons-number" onclick="numberStringConcat(7)">7</p>
                    </div>
                    <div class="calculator-body__buttons calculator-body__buttons--usable  calculator-body__buttons-body--8 12">
                        <p class="calculator-body__buttons-number" onclick="numberStringConcat(8)">8</p>
                    </div>
                    <div class="calculator-body__buttons calculator-body__buttons--usable  calculator-body__buttons-body--9 13">
                        <p class="calculator-body__buttons-number" onclick="numberStringConcat(9)">9</p>
                    </div>
                    <div class="calculator-body__buttons calculator-body__buttons--usable  calculator-body__buttons-body--divide 14" id="divideButton">
                        <p>/</p>
                    </div>
                    <div class="calculator-body__buttons calculator-body__buttons-body--modulo 15">
                        <p>%</p>
                    </div>
                    <div class="calculator-body__buttons calculator-body__buttons--usable  calculator-body__buttons-body--4 16">
                        <p class="calculator-body__buttons-number" onclick="numberStringConcat(4)">4</p>
                    </div>
                    <div class="calculator-body__buttons calculator-body__buttons--usable  calculator-body__buttons-body--5 17">
                        <p class="calculator-body__buttons-number" onclick="numberStringConcat(5)">5</p>
                    </div>
                    <div class="calculator-body__buttons calculator-body__buttons--usable  calculator-body__buttons-body--6 18">
                        <p class="calculator-body__buttons-number" onclick="numberStringConcat(6)">6</p>
                    </div>
                    <div class="calculator-body__buttons calculator-body__buttons--usable  calculator-body__buttons-body--multiply 19" id="multiplyButton">
                        <p>x</p>
                    </div>
                    <div class="calculator-body__buttons calculator-body__buttons-body--inverse 20">
                        <p>1/x</p>
                    </div>
                    <div class="calculator-body__buttons calculator-body__buttons--usable  calculator-body__buttons-body--1 21">
                        <p class="calculator-body__buttons-number" onclick="numberStringConcat(1)">1</p>
                    </div>
                    <div class="calculator-body__buttons calculator-body__buttons--usable  calculator-body__buttons-body--2 22">
                        <p class="calculator-body__buttons-number" onclick="numberStringConcat(2)">2</p>
                    </div>
                    <div class="calculator-body__buttons calculator-body__buttons--usable  calculator-body__buttons-body--3 23">
                        <p class="calculator-body__buttons-number" onclick="numberStringConcat(3)">3</p>
                    </div>
                    <div class="calculator-body__buttons calculator-body__buttons--usable  calculator-body__buttons-body--subtract 24" id="minusButton">
                        <p>-</p>
                    </div>
                    <div class="calculator-body__buttons calculator-body__buttons--usable  calculator-body__buttons-body--equals 25" id="equalsButton">
                        <p>=</p>
                    </div>
                    <div class="calculator-body__buttons calculator-body__buttons--usable  calculator-body__buttons-body--0 26">
                        <p class="calculator-body__buttons-number" onclick="numberStringConcat(0)">0</p>
                    </div>
                    <div class="calculator-body__buttons calculator-body__buttons-body--comma 27">
                        <p>,</p>
                    </div>
                    <div class="calculator-body__buttons calculator-body__buttons--usable  calculator-body__buttons-body--add 28" id="plusButton">
                        <p>+</p>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
